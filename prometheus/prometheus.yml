# Global Configuration
global:
  scrape_interval: 15s      # Setiap 15 detik ambil metrics
  evaluation_interval: 15s  # Evaluasi rules setiap 15 detik
  external_labels:
    monitor: 'library-management-monitor'

# Scrape Configurations
scrape_configs:
  # Prometheus Self-Monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          group: 'monitoring'

  # cAdvisor - Container Metrics
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
        labels:
          group: 'containers'
    metric_relabel_configs:
      - source_labels: [__name__]
        regex: 'container_.*'
        action: keep

  # MySQL Database Monitoring (Optional)
  - job_name: 'mysql'
    static_configs:
      - targets: ['db:3306']
        labels:
          group: 'database'