stages:
  - test
  - deploy

variables:
  MYSQL_ROOT_PASSWORD: rootpassword
  MYSQL_DATABASE: library_db
  DB_CONNECTION: mysql
  DB_HOST: mysql
  DB_PORT: 3306
  DB_DATABASE: library_db
  DB_USERNAME: root
  DB_PASSWORD: rootpassword

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - vendor/

before_script:
  - apt-get update -yqq
  - apt-get install -yqq git libzip-dev libpng-dev libonig-dev libxml2-dev unzip curl default-mysql-client
  - docker-php-ext-install pdo_mysql mbstring zip exif pcntl bcmath gd
  - curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin --filename=composer
  - composer install --no-interaction --prefer-dist --optimize-autoloader

test:unit:
  image: php:8.2-fpm
  stage: test
  services:
    - name: mysql:8.0
      alias: mysql
      command:
        ["--default-authentication-plugin=mysql_native_password", "--skip-ssl"]
  script:
    - echo "Waiting for MySQL to be ready..."
    - |
      for i in {1..30}; do
        if mysql -hmysql -uroot -p$MYSQL_ROOT_PASSWORD --ssl=0 -e "SELECT 1" &>/dev/null; then
          echo "MySQL is ready!"
          break
        fi
        echo "Waiting for MySQL... ($i/30)"
        sleep 2
      done
    - echo "Setting up database..."
    - mysql -hmysql -uroot -p$MYSQL_ROOT_PASSWORD --ssl=0 -e "CREATE DATABASE IF NOT EXISTS library_db;"
    - mysql -hmysql -uroot -p$MYSQL_ROOT_PASSWORD --ssl=0 -e "SHOW DATABASES;"
    - echo "Setting up Laravel environment..."
    # Hapus semua cache dan config lama TERMASUK .env.example
    - rm -rf bootstrap/cache/*.php
    - rm -rf storage/framework/cache/data/*
    - rm -f .env
    - rm -f .env.example
    # Pastikan tidak ada file config yang ter-cache
    - rm -f config/database.php.cache || true
    # Buat .env baru dengan heredoc
    - |
      cat > .env << EOF
      APP_NAME=LibraryManagement
      APP_ENV=testing
      APP_KEY=
      APP_DEBUG=true
      APP_URL=http://localhost
      
      LOG_CHANNEL=stack
      LOG_LEVEL=debug
      
      DB_CONNECTION=mysql
      DB_HOST=mysql
      DB_PORT=3306
      DB_DATABASE=library_db
      DB_USERNAME=root
      DB_PASSWORD=rootpassword
      
      CACHE_DRIVER=array
      QUEUE_CONNECTION=sync
      SESSION_DRIVER=array
      SESSION_LIFETIME=120
      EOF
    - echo "Current .env content:"
    - cat .env
    # PENTING: Clear semua cache Laravel SEBELUM generate key
    - php artisan config:clear || true
    - php artisan cache:clear || true
    - php artisan route:clear || true
    - php artisan view:clear || true
    # Verify .env dibaca dengan benar
    - echo "Verifying database config from .env:"
    - grep DB_ .env
    - echo "Testing dengan credentials ROOT:"
    - mysql -hmysql -uroot -p$MYSQL_ROOT_PASSWORD --ssl=0 -e "SELECT USER(), DATABASE();"
    # Generate APP_KEY dengan cara yang benar
    - php artisan key:generate --force --ansi
    - echo "After key generate:"
    - cat .env | grep APP_KEY
    # Verifikasi database connection dengan ROOT user
    - echo "Testing database connection dengan ROOT user..."
    - php -r "echo 'DB_USERNAME from ENV: ' . getenv('DB_USERNAME') . PHP_EOL;"
    - php -r "echo 'DB_HOST from ENV: ' . getenv('DB_HOST') . PHP_EOL;"
    - php artisan config:show database.connections.mysql || echo "Config check..."
    - echo "Testing Laravel DB connection..."
    - php -r "require 'vendor/autoload.php'; \$app = require_once 'bootstrap/app.php'; \$app->make('Illuminate\Contracts\Console\Kernel')->bootstrap(); echo 'DB User: ' . config('database.connections.mysql.username') . PHP_EOL; try { DB::connection()->getPdo(); echo 'SUCCESS - Connected to MySQL with ROOT user!' . PHP_EOL; } catch (Exception \$e) { echo 'FAILED: ' . \$e->getMessage() . PHP_EOL; exit(1); }"
    # Run migrations
    - echo "Running migrations..."
    - php artisan migrate:fresh --seed --force
    # Setup storage
    - echo "Setting up storage..."
    - mkdir -p storage/test-results
    - mkdir -p storage/logs
    - mkdir -p storage/framework/{sessions,views,cache}
    - chmod -R 777 storage
    - chmod -R 777 bootstrap/cache
    # Run tests
    - echo "Running tests..."
    - vendor/bin/phpunit --log-junit=storage/test-results/test-results.xml || true
  artifacts:
    when: always
    reports:
      junit: storage/test-results/test-results.xml
    paths:
      - storage/logs/
      - storage/test-results/
    expire_in: 1 week
  only:
    - main
    - dev

test:coverage:
  image: php:8.2-fpm
  stage: test
  services:
    - name: mysql:8.0
      alias: mysql
      command:
        ["--default-authentication-plugin=mysql_native_password", "--skip-ssl"]
  script:
    - echo "Waiting for MySQL to be ready..."
    - |
      for i in {1..30}; do
        if mysql -hmysql -uroot -p$MYSQL_ROOT_PASSWORD --ssl=0 -e "SELECT 1" &>/dev/null; then
          echo "MySQL is ready!"
          break
        fi
        echo "Waiting for MySQL... ($i/30)"
        sleep 2
      done
    - echo "Setting up database..."
    - mysql -hmysql -uroot -p$MYSQL_ROOT_PASSWORD --ssl=0 -e "CREATE DATABASE IF NOT EXISTS library_db;"
    - echo "Setting up Laravel environment..."
    # Hapus cache dan config lama
    - rm -rf bootstrap/cache/*.php
    - rm -rf storage/framework/cache/data/*
    - rm -f .env
    # Buat .env dengan heredoc
    - |
      cat > .env << EOF
      APP_NAME=LibraryManagement
      APP_ENV=testing
      APP_KEY=
      APP_DEBUG=true
      APP_URL=http://localhost
      
      LOG_CHANNEL=stack
      LOG_LEVEL=debug
      
      DB_CONNECTION=mysql
      DB_HOST=mysql
      DB_PORT=3306
      DB_DATABASE=library_db
      DB_USERNAME=root
      DB_PASSWORD=rootpassword
      
      CACHE_DRIVER=array
      QUEUE_CONNECTION=sync
      SESSION_DRIVER=array
      SESSION_LIFETIME=120
      EOF
    # Clear cache dan generate key
    - php artisan config:clear || true
    - php artisan cache:clear || true
    - php artisan key:generate --force --ansi
    - echo "APP_KEY generated:"
    - cat .env | grep APP_KEY
    # Run migrations
    - php artisan migrate:fresh --seed --force
    # Setup storage
    - mkdir -p storage/framework/{sessions,views,cache}
    - chmod -R 777 storage
    - chmod -R 777 bootstrap/cache
    # Install Xdebug
    - echo "Installing Xdebug for coverage..."
    - pecl install xdebug
    - docker-php-ext-enable xdebug
    - echo "xdebug.mode=coverage" >> /usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini
    # Run tests with coverage
    - echo "Running tests with coverage..."
    - vendor/bin/phpunit --coverage-text --coverage-cobertura=coverage.cobertura.xml
  coverage: '/^\s*Lines:\s*\d+.\d+\%/'
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage.cobertura.xml
    paths:
      - coverage.cobertura.xml
    expire_in: 1 week
  only:
    - main
    - dev
  allow_failure: true

deploy:staging:
  image: alpine:latest
  stage: deploy
  environment:
    name: staging
    url: https://staging.library-management.com
    on_stop: stop:staging
  before_script:
    - apk add --no-cache openssh-client bash
  script:
    - echo "Deploying to STAGING environment"
    - echo "Application - $CI_PROJECT_NAME"
    - echo "Branch - $CI_COMMIT_REF_NAME"
    - echo "Commit - $CI_COMMIT_SHORT_SHA"
    - echo "Database - $DB_DATABASE"
    - echo "Staging deployment completed"
  only:
    - dev
  when: manual

deploy:production:
  image: alpine:latest
  stage: deploy
  environment:
    name: production
    url: https://library-management.com
    on_stop: stop:production
  before_script:
    - apk add --no-cache openssh-client bash
  script:
    - echo "Deploying to PRODUCTION environment"
    - echo "Application - $CI_PROJECT_NAME"
    - echo "Branch - $CI_COMMIT_REF_NAME"
    - echo "Commit - $CI_COMMIT_SHORT_SHA"
    - echo "Production deployment completed"
  only:
    - main
  when: manual

stop:staging:
  image: alpine:latest
  stage: deploy
  environment:
    name: staging
    action: stop
  script:
    - echo "Stopping staging environment"
  when: manual
  only:
    - dev

stop:production:
  image: alpine:latest
  stage: deploy
  environment:
    name: production
    action: stop
  script:
    - echo "Stopping production environment"
  when: manual
  only:
    - main