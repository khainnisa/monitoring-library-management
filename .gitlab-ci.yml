stages:
  - test
  - deploy

variables:
  MYSQL_ROOT_PASSWORD: rootpassword
  MYSQL_DATABASE: library_db
  DB_CONNECTION: mysql
  DB_HOST: mysql
  DB_PORT: 3306
  DB_DATABASE: library_db
  DB_USERNAME: root
  DB_PASSWORD: rootpassword

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - vendor/

before_script:
  - apt-get update -yqq
  - apt-get install -yqq git libzip-dev libpng-dev libonig-dev libxml2-dev unzip curl default-mysql-client
  - docker-php-ext-install pdo_mysql mbstring zip exif pcntl bcmath gd
  - curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin --filename=composer
  - composer install --no-interaction --prefer-dist --optimize-autoloader

test:unit:
  image: php:8.2-fpm
  stage: test
  services:
    - name: mysql:8.0
      alias: mysql
      command: ["--default-authentication-plugin=mysql_native_password", "--skip-ssl"]
  script:
    - echo "Waiting for MySQL to be ready..."
    - for i in {1..30}; do if mysql -hmysql -uroot -p$MYSQL_ROOT_PASSWORD --ssl=0 -e "SELECT 1" &>/dev/null; then echo "MySQL is ready!"; break; fi; echo "Waiting for MySQL..."; sleep 2; done

    - echo "Setting up database..."
    - mysql -hmysql -uroot -p$MYSQL_ROOT_PASSWORD --ssl=0 -e "CREATE DATABASE IF NOT EXISTS library_db;"

    - echo "Setting up Laravel environment..."
    - rm -rf bootstrap/cache/*.php
    - rm -rf storage/framework/cache/data/*
    - rm -f .env
    - |
      cat > .env <<'EOF'
      APP_NAME=LibraryManagement
      APP_ENV=testing
      APP_KEY=
      APP_DEBUG=true
      APP_URL=http://localhost

      DB_CONNECTION=mysql
      DB_HOST=mysql
      DB_PORT=3306
      DB_DATABASE=library_db
      DB_USERNAME=root
      DB_PASSWORD=rootpassword

      CACHE_DRIVER=array
      QUEUE_CONNECTION=sync
      SESSION_DRIVER=array
      EOF

    - echo "✅ .env file created successfully:"
    - cat .env

    - echo "Clearing and caching Laravel configuration..."
    - php artisan config:clear || true
    - php artisan cache:clear || true
    - php artisan config:cache || true

    - echo "Testing MySQL connection with ROOT user..."
    - mysql -hmysql -uroot -p$MYSQL_ROOT_PASSWORD --ssl=0 -e "SELECT USER(), DATABASE();"

    - echo "Generating Laravel APP_KEY..."
    - php artisan key:generate --force --ansi || true

    - echo "After key generate:"
    - grep APP_KEY .env

    - echo "Running migrations..."
    - php artisan migrate:fresh --seed --force

    - echo "Setting up storage permissions..."
    - mkdir -p storage/test-results storage/logs
    - chmod -R 777 storage bootstrap/cache

    - echo "Running tests..."
    - vendor/bin/phpunit --log-junit=storage/test-results/test-results.xml || true

  artifacts:
    when: always
    reports:
      junit: storage/test-results/test-results.xml
    paths:
      - storage/logs/
      - storage/test-results/
    expire_in: 1 week
  only:
    - main
    - dev

test:coverage:
  image: php:8.2-fpm
  stage: test
  services:
    - name: mysql:8.0
      alias: mysql
      command: ["--default-authentication-plugin=mysql_native_password", "--skip-ssl"]
  script:
    - echo "Waiting for MySQL..."
    - for i in {1..30}; do if mysql -hmysql -uroot -p$MYSQL_ROOT_PASSWORD --ssl=0 -e "SELECT 1" &>/dev/null; then echo "MySQL ready!"; break; fi; echo "Waiting..."; sleep 2; done

    - mysql -hmysql -uroot -p$MYSQL_ROOT_PASSWORD --ssl=0 -e "CREATE DATABASE IF NOT EXISTS library_db;"

    - rm -f .env
    - |
      cat > .env <<'EOF'
      APP_NAME=LibraryManagement
      APP_ENV=testing
      APP_KEY=
      APP_DEBUG=true
      APP_URL=http://localhost

      DB_CONNECTION=mysql
      DB_HOST=mysql
      DB_PORT=3306
      DB_DATABASE=library_db
      DB_USERNAME=root
      DB_PASSWORD=rootpassword

      CACHE_DRIVER=array
      QUEUE_CONNECTION=sync
      SESSION_DRIVER=array
      EOF

    - php artisan config:clear || true
    - php artisan cache:clear || true
    - php artisan config:cache || true
    - php artisan key:generate --force --ansi
    - php artisan migrate:fresh --seed --force

    - chmod -R 777 storage bootstrap/cache

    - echo "Installing Xdebug for coverage..."
    - pecl install xdebug
    - docker-php-ext-enable xdebug
    - echo "xdebug.mode=coverage" >> /usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini

    - echo "Running PHPUnit with coverage..."
    - vendor/bin/phpunit --coverage-text --coverage-cobertura=coverage.cobertura.xml

  coverage: '/^\s*Lines:\s*\d+.\d+\%/'
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage.cobertura.xml
    paths:
      - coverage.cobertura.xml
    expire_in: 1 week
  only:
    - main
    - dev
  allow_failure: true

deploy:staging:
  image: alpine:latest
  stage: deploy
  environment:
    name: staging
    url: https://staging.library-management.com
    on_stop: stop:staging
  before_script:
    - apk add --no-cache openssh-client bash
  script:
    - echo "Deploying to STAGING..."
    - echo "App: $CI_PROJECT_NAME | Branch: $CI_COMMIT_REF_NAME | Commit: $CI_COMMIT_SHORT_SHA"
    - echo "Database: $DB_DATABASE"
    - echo "✅ Staging deployment completed"
  only:
    - dev
  when: manual

deploy:production:
  image: alpine:latest
  stage: deploy
  environment:
    name: production
    url: https://library-management.com
    on_stop: stop:production
  before_script:
    - apk add --no-cache openssh-client bash
  script:
    - echo "Deploying to PRODUCTION..."
    - echo "App: $CI_PROJECT_NAME | Branch: $CI_COMMIT_REF_NAME | Commit: $CI_COMMIT_SHORT_SHA"
    - echo "✅ Production deployment completed"
  only:
    - main
  when: manual

stop:staging:
  image: alpine:latest
  stage: deploy
  environment:
    name: staging
    action: stop
  script:
    - echo "Stopping staging environment..."
  when: manual
  only:
    - dev

stop:production:
  image: alpine:latest
  stage: deploy
  environment:
    name: production
    action: stop
  script:
    - echo "Stopping production environment..."
  when: manual
  only:
    - main
