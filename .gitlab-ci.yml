# Stages dalam pipeline
stages:
  - test
  - deploy

# Variables global
variables:
  MYSQL_ROOT_PASSWORD: rootpassword
  MYSQL_DATABASE: library_db
  MYSQL_USER: laravel
  MYSQL_PASSWORD: password
  DB_CONNECTION: mysql
  DB_HOST: mysql
  DB_PORT: 3306
  DB_DATABASE: library_db
  DB_USERNAME: laravel
  DB_PASSWORD: password

# Cache dependencies
cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - vendor/

# Before script - install dependencies
before_script:
  - apt-get update -yqq
  - apt-get install -yqq git libzip-dev libpng-dev libonig-dev libxml2-dev unzip curl default-mysql-client
  - docker-php-ext-install pdo_mysql mbstring zip exif pcntl bcmath gd
  - curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin --filename=composer
  - composer install --no-interaction --prefer-dist --optimize-autoloader

# -------------------------
# TEST UNIT
# -------------------------
test:unit:
  image: php:8.2-fpm
  stage: test
  services:
    - name: mysql:8.0
      alias: mysql
      command:
        ["--default-authentication-plugin=mysql_native_password", "--skip-ssl"]
  script:
    # Wait for MySQL to be ready
    - echo "Waiting for MySQL to be ready..."
    - |
      for i in {1..30}; do
        if mysql -hmysql -uroot -p$MYSQL_ROOT_PASSWORD --ssl=0 -e "SELECT 1" &>/dev/null; then
          echo "âœ… MySQL is ready!"
          break
        fi
        echo "â³ Waiting for MySQL... ($i/30)"
        sleep 2
      done

    # Create database and user
    - echo "Setting up database and user..."
    - |
      mysql -hmysql -uroot -p$MYSQL_ROOT_PASSWORD --ssl=0 "
        CREATE DATABASE IF NOT EXISTS library_db;
        CREATE USER IF NOT EXISTS 'laravel'@'%' IDENTIFIED BY 'password';
        GRANT ALL PRIVILEGES ON library_db.* TO 'laravel'@'%';
        FLUSH PRIVILEGES;
      "

    # Setup Laravel environment
    - cp .env.example .env
    - sed -i "s/DB_HOST=.*/DB_HOST=mysql/" .env
    - sed -i "s/DB_DATABASE=.*/DB_DATABASE=library_db/" .env
    - sed -i "s/DB_USERNAME=.*/DB_USERNAME=laravel/" .env
    - sed -i "s/DB_PASSWORD=.*/DB_PASSWORD=password/" .env
    - php artisan key:generate
    - php artisan config:clear

    # Run migrations
    - echo "Running migrations..."
    - php artisan migrate:fresh --seed --force

    # Run tests
    - mkdir -p storage/test-results
    - chmod -R 777 storage
    - echo "Running tests..."
    - vendor/bin/phpunit --log-junit=storage/test-results/test-results.xml || true

  artifacts:
    when: always
    reports:
      junit: storage/test-results/test-results.xml
    paths:
      - storage/logs/
      - storage/test-results/
    expire_in: 1 week
  only:
    - main
    - dev

# -------------------------
# TEST COVERAGE
# -------------------------
test:coverage:
  image: php:8.2-fpm
  stage: test
  services:
    - name: mysql:8.0
      alias: mysql
      command:
        ["--default-authentication-plugin=mysql_native_password", "--skip-ssl"]
  script:
    # Wait for MySQL
    - echo "Waiting for MySQL to be ready..."
    - |
      for i in {1..30}; do
        if mysql -hmysql -uroot -p$MYSQL_ROOT_PASSWORD --ssl=0 -e "SELECT 1" &>/dev/null; then
          echo "âœ… MySQL is ready!"
          break
        fi
        echo "â³ Waiting for MySQL... ($i/30)"
        sleep 2
      done

    # Create database and user
    - echo "Setting up database and user..."
    - |
      mysql -hmysql -uroot -p$MYSQL_ROOT_PASSWORD --ssl=0 "
        CREATE DATABASE IF NOT EXISTS library_db;
        CREATE USER IF NOT EXISTS 'laravel'@'%' IDENTIFIED BY 'password';
        GRANT ALL PRIVILEGES ON library_db.* TO 'laravel'@'%';
        FLUSH PRIVILEGES;
      "

    # Setup environment
    - cp .env.example .env
    - sed -i "s/DB_HOST=.*/DB_HOST=mysql/" .env
    - sed -i "s/DB_DATABASE=.*/DB_DATABASE=library_db/" .env
    - sed -i "s/DB_USERNAME=.*/DB_USERNAME=laravel/" .env
    - sed -i "s/DB_PASSWORD=.*/DB_PASSWORD=password/" .env
    - php artisan key:generate
    - php artisan config:clear
    - php artisan migrate:fresh --seed --force

    # Install Xdebug for coverage
    - pecl install xdebug
    - docker-php-ext-enable xdebug
    - echo "xdebug.mode=coverage" >> /usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini

    # Run tests with coverage
    - vendor/bin/phpunit --coverage-text --coverage-cobertura=coverage.cobertura.xml

  coverage: '/^\s*Lines:\s*\d+.\d+\%/'
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage.cobertura.xml
  only:
    - main
    - dev
  allow_failure: true

