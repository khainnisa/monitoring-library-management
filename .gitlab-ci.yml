stages:
  - test
  - deploy

variables:
  MYSQL_ROOT_PASSWORD: rootpassword
  MYSQL_DATABASE: library_db
  MYSQL_USER: laravel
  MYSQL_PASSWORD: password
  DB_CONNECTION: mysql
  DB_HOST: mysql
  DB_PORT: 3306
  DB_DATABASE: library_db
  DB_USERNAME: laravel
  DB_PASSWORD: password

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - vendor/

before_script:
  - apt-get update -yqq
  - apt-get install -yqq git libzip-dev libpng-dev libonig-dev libxml2-dev unzip curl default-mysql-client
  - docker-php-ext-install pdo_mysql mbstring zip exif pcntl bcmath gd
  - curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin --filename=composer
  - composer install --no-interaction --prefer-dist --optimize-autoloader

test:unit:
  image: php:8.2-fpm
  stage: test
  services:
    - name: mysql:8.0
      alias: mysql
      command: ["--default-authentication-plugin=mysql_native_password", "--skip-ssl"]
  script:
    - echo "Waiting for MySQL to be ready..."
    - |
      for i in {1..30}; do
        if mysql -hmysql -uroot -p$MYSQL_ROOT_PASSWORD --ssl=0 -e "SELECT 1" &>/dev/null; then
          echo "MySQL is ready!"
          break
        fi
        echo "Waiting for MySQL..."
        sleep 2
      done
    - echo "Setting up database and user..."
    - mysql -hmysql -uroot -p$MYSQL_ROOT_PASSWORD --ssl=0 -e "CREATE DATABASE IF NOT EXISTS library_db;"
    - mysql -hmysql -uroot -p$MYSQL_ROOT_PASSWORD --ssl=0 -e "DROP USER IF EXISTS 'laravel'@'%';"
    - mysql -hmysql -uroot -p$MYSQL_ROOT_PASSWORD --ssl=0 -e "CREATE USER 'laravel'@'%' IDENTIFIED BY 'password';"
    - mysql -hmysql -uroot -p$MYSQL_ROOT_PASSWORD --ssl=0 -e "GRANT ALL PRIVILEGES ON library_db.* TO 'laravel'@'%';"
    - mysql -hmysql -uroot -p$MYSQL_ROOT_PASSWORD --ssl=0 -e "FLUSH PRIVILEGES;"
    - echo "Verifying database and user..."
    - mysql -hmysql -uroot -p$MYSQL_ROOT_PASSWORD --ssl=0 -e "SELECT User, Host FROM mysql.user WHERE User='laravel';"
    - mysql -hmysql -ularavel -ppassword --ssl=0 library_db -e "SELECT 1;" || echo "Test connection failed"
    - echo "Setting up Laravel environment..."
    - cp .env.example .env
    - echo "APP_KEY=" >> .env
    - sed -i "s/DB_HOST=.*/DB_HOST=mysql/" .env
    - sed -i "s/DB_DATABASE=.*/DB_DATABASE=library_db/" .env
    - sed -i "s/DB_USERNAME=.*/DB_USERNAME=laravel/" .env
    - sed -i "s/DB_PASSWORD=.*/DB_PASSWORD=password/" .env
    - cat .env | grep DB_
    - php artisan key:generate --force
    - php artisan config:clear
    - echo "Running migrations..."
    - php artisan migrate:fresh --seed --force
    - echo "Running tests..."
    - mkdir -p storage/test-results
    - chmod -R 777 storage
    - vendor/bin/phpunit --log-junit=storage/test-results/test-results.xml || true
  artifacts:
    when: always
    reports:
      junit: storage/test-results/test-results.xml
    paths:
      - storage/logs/
      - storage/test-results/
    expire_in: 1 week
  only:
    - main
    - dev

test:coverage:
  image: php:8.2-fpm
  stage: test
  services:
    - name: mysql:8.0
      alias: mysql
      command: ["--default-authentication-plugin=mysql_native_password", "--skip-ssl"]
  script:
    - echo "Waiting for MySQL to be ready..."
    - |
      for i in {1..30}; do
        if mysql -hmysql -uroot -p$MYSQL_ROOT_PASSWORD --ssl=0 -e "SELECT 1" &>/dev/null; then
          echo "MySQL is ready!"
          break
        fi
        echo "Waiting for MySQL..."
        sleep 2
      done
    - echo "Setting up database and user..."
    - mysql -hmysql -uroot -p$MYSQL_ROOT_PASSWORD --ssl=0 -e "CREATE DATABASE IF NOT EXISTS library_db;"
    - mysql -hmysql -uroot -p$MYSQL_ROOT_PASSWORD --ssl=0 -e "CREATE USER IF NOT EXISTS 'laravel'@'%' IDENTIFIED BY 'password';"
    - mysql -hmysql -uroot -p$MYSQL_ROOT_PASSWORD --ssl=0 -e "GRANT ALL PRIVILEGES ON library_db.* TO 'laravel'@'%';"
    - mysql -hmysql -uroot -p$MYSQL_ROOT_PASSWORD --ssl=0 -e "FLUSH PRIVILEGES;"
    - echo "Setting up Laravel environment..."
    - cp .env.example .env
    - sed -i "s/DB_HOST=.*/DB_HOST=mysql/" .env
    - sed -i "s/DB_DATABASE=.*/DB_DATABASE=library_db/" .env
    - sed -i "s/DB_USERNAME=.*/DB_USERNAME=laravel/" .env
    - sed -i "s/DB_PASSWORD=.*/DB_PASSWORD=password/" .env
    - php artisan key:generate
    - php artisan config:clear
    - php artisan migrate:fresh --seed --force
    - echo "Installing Xdebug for coverage..."
    - pecl install xdebug
    - docker-php-ext-enable xdebug
    - echo "xdebug.mode=coverage" >> /usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini
    - echo "Running tests with coverage..."
    - vendor/bin/phpunit --coverage-text --coverage-cobertura=coverage.cobertura.xml
  coverage: '/^\s*Lines:\s*\d+.\d+\%/'
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage.cobertura.xml
  only:
    - main
    - dev
  allow_failure: true

deploy:staging:
  image: php:8.2-fpm
  stage: deploy
  environment:
    name: staging
    url: https://staging.library-management.com
    on_stop: stop:staging
  script:
    - echo "Deploying to STAGING environment"
    - echo "Application - $CI_PROJECT_NAME"
    - echo "Branch - $CI_COMMIT_REF_NAME"
    - echo "Commit - $CI_COMMIT_SHORT_SHA"
    - echo "Database - $DB_DATABASE"
    - echo "Staging deployment completed"
  only:
    - dev
  when: manual

deploy:production:
  image: php:8.2-fpm
  stage: deploy
  environment:
    name: production
    url: https://library-management.com
    on_stop: stop:production
  script:
    - echo "Deploying to PRODUCTION environment"
    - echo "Application - $CI_PROJECT_NAME"
    - echo "Branch - $CI_COMMIT_REF_NAME"
    - echo "Commit - $CI_COMMIT_SHORT_SHA"
    - echo "Production deployment completed"
  only:
    - main
  when: manual

stop:staging:
  image: php:8.2-fpm
  stage: deploy
  environment:
    name: staging
    action: stop
  script:
    - echo "Stopping staging environment"
  when: manual
  only:
    - dev

stop:production:
  image: php:8.2-fpm
  stage: deploy
  environment:
    name: production
    action: stop
  script:
    - echo "Stopping production environment"
  when: manual
  only:
    - main