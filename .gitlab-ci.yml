  image: php:8.2-fpm
  stage: test
  services:
    - name: mysql:8.0
      alias: mysql
      command: ["--default-authentication-plugin=mysql_native_password", "--skip-ssl"]
  script:
    - echo "Waiting for MySQL to be ready..."
    - for i in {1..30}; do if mysql -hmysql -uroot -p$MYSQL_ROOT_PASSWORD --ssl=0 -e "SELECT 1" &>/dev/null; then echo "MySQL is ready!"; break; fi; echo "Waiting for MySQL..."; sleep 2; done

    - echo "Setting up database..."
    - mysql -hmysql -uroot -p$MYSQL_ROOT_PASSWORD --ssl=0 -e "CREATE DATABASE IF NOT EXISTS library_db;"

    - echo "Setting up Laravel environment..."
    - rm -rf bootstrap/cache/*.php
    - rm -rf storage/framework/cache/data/*
    - rm -f .env
    - |
      echo "APP_NAME=LibraryManagement" > .env
      echo "APP_ENV=testing" >> .env
      echo "APP_KEY=" >> .env
      echo "APP_DEBUG=true" >> .env
      echo "APP_URL=http://localhost" >> .env
      echo "" >> .env
      echo "DB_CONNECTION=mysql" >> .env
      echo "DB_HOST=mysql" >> .env
      echo "DB_PORT=3306" >> .env
      echo "DB_DATABASE=library_db" >> .env
      echo "DB_USERNAME=root" >> .env
      echo "DB_PASSWORD=rootpassword" >> .env
      echo "" >> .env
      echo "CACHE_DRIVER=array" >> .env
      echo "QUEUE_CONNECTION=sync" >> .env
      echo "SESSION_DRIVER=array" >> .env

    - echo "Current .env content:"
    - cat .env

    - echo "Generate Laravel APP_KEY..."
    - php artisan key:generate --force --ansi
    - echo "After key generate:"
    - cat .env | grep APP_KEY

    - echo "Clearing Laravel caches..."
    - php artisan config:clear || true
    - php artisan cache:clear || true

    - echo "Running migrations..."
    - php artisan migrate:fresh --seed --force
    
    - echo "Setting up storage..."
    - chmod -R 777 storage
    - chmod -R 777 bootstrap/cache

    - echo "Installing Xdebug for coverage..."
    - pecl install xdebug
    - docker-php-ext-enable xdebug
    - echo "xdebug.mode=coverage" >> /usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini

    - echo "Running tests with coverage..."
    - vendor/bin/phpunit --coverage-text --coverage-cobertura=coverage.cobertura.xml

  coverage: '/^\s*Lines:\s*\d+.\d+\%/'
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage.cobertura.xml
    paths:
      - coverage.cobertura.xml
    expire_in: 1 week
  only:
    - main
    - dev
  allow_failure: true

deploy:staging:
  image: alpine:latest
  stage: deploy
  environment:
    name: staging
    url: https://staging.library-management.com
    on_stop: stop:staging
  before_script:
    - apk add --no-cache openssh-client bash
  script:
    - echo "Deploying to STAGING environment"
    - echo "Application - $CI_PROJECT_NAME"
    - echo "Branch - $CI_COMMIT_REF_NAME"
    - echo "Commit - $CI_COMMIT_SHORT_SHA"
    - echo "Database - $DB_DATABASE"
    - echo "Staging deployment completed"
  only:
    - dev
  when: manual

deploy:production:
  image: alpine:latest
  stage: deploy
  environment:
    name: production
    url: https://library-management.com
    on_stop: stop:production
  before_script:
    - apk add --no-cache openssh-client bash
  script:
    - echo "Deploying to PRODUCTION environment"
    - echo "Application - $CI_PROJECT_NAME"
    - echo "Branch - $CI_COMMIT_REF_NAME"
    - echo "Commit - $CI_COMMIT_SHORT_SHA"
    - echo "Production deployment completed"
  only:
    - main
  when: manual

stop:staging:
  image: alpine:latest
  stage: deploy
  environment:
    name: staging
    action: stop
  script:
    - echo "Stopping staging environment"
  when: manual
  only:
    - dev

stop:production:
  image: alpine:latest
  stage: deploy
  environment:
    name: production
    action: stop
  script:
    - echo "Stopping production environment"
  when: manual
  only:
    - main